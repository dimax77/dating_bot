<!DOCTYPE html>
<html>
<head><title>Создание анкеты</title></head>
<body>
<h2>Создание анкеты</h2>
<form method="post" enctype="multipart/form-data">
  Имя: <input name="name"><br>
  Возраст: <input name="age" type="number"><br>
  Город: <input name="city"><br>
  Описание: <textarea name="description"></textarea><br>
  Фото: <input type="file" name="photo"><br>
  <button type="submit">Сохранить</button>
</form>
</body>
</html>
